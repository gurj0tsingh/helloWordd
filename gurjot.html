<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

</style>

<script> 
$(document).ready(function(){
    $("#Out").click(function(){
        $("div").fadeOut();
		
    });
	
	$("#in").click(function(){
        $("div").fadeIn();
		
    });
	
	$("#colour").click(function(){
      $("#p1").css("color", "red");
    });
	
	
	$("#up").click(function(){
        $("p").slideUp();
    });
    $("#down").click(function(){
        $("p").slideDown();
    });
	
});

</script> 
</head>
<body background="https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg">

<button class="button"; id="Out">Hide</button>
<button class="button"; id="in">Show</button>

<button class="button"; id="up">Up</button>
<button class="button"; id="down">Down</button>
<button class="button"; id="colour">Change colour</button>
